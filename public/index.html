<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/184802-200.png" type="image/gif" sizes="16x16">
    <style>
      body { background-color: black }
      p, h1, h2 {
        color: white
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
</style>

  </head>
  <body>
    <div id="wrapper">
      <h1>Mongo Web Scraper</h1>
      <button type="button" id="scrapeBtn">Scrape Gizmodo</button>
      <button type="button" id="emptyBtn">Remove all records</button>
      <h2><i>Gizmodo Edition</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
